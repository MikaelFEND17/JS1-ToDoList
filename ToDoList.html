<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList - Mikael Larson FEND17</title>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="ToDoList.js"></script>
        
    </head>
    <body>

        <div id="Content">
            <div id="ToDoList">
                <h1>TO DO</h1>
                <!-- Skriv ut temporära items -->
                <div class="ListItemContainer">
                    <div class="ListItemToDo">
                        <p class="ListItemToDoText">Detta ska göras #1</p>
                    </div>
                    <div class="ListItemButtons">
                        <input class="ButtonMarkAsDone" type="submit" value="" />
                        <input class="ButtonDelete" type="submit" value="" />
                    </div>
                </div>                
                <div class="ListItemContainer">
                    <p class="ListItemToDoText">Detta ska göras #2</p>
                </div>                
                <div class="ListItemContainer">
                    <p class="ListItemToDoText">Detta ska göras #3</p>
                </div>

            </div>
            <!--<div id="ListSeparator">

            </div>-->
            <div id="ToDoListDone">
                <h1>DONE</h1>
                <div class="ListItemContainer">
                    <p class="ListItemDoneText">Detta har gjorts #1</p>
                </div>
                <div class="ListItemContainer">
                    <p class="ListItemDoneText">Detta har gjorts #2</p>
                </div>
            </div>
        </div>

    </body>
</html>
